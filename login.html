<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDragon Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #000000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container">
            <a class="navbar-brand _blank" href="index_homepage.html">
                <img src="/images/Tdragon.png" class="img-fluid rounded-corner" alt="Logo" width="150" height="150">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav fs-4 p-1">
                <li class="nav-item px-3">
                  <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Us</a>
                </li>   
                <li class="nav-item px-3">
                    <a class="nav-link" href="index_homepage.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container bg-gradient">
        <div class="form-group mb-2 mx-5">
            <div class="row mb-2">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                        <img src="/images/circledragon.png" class="img-fluid rounded-circle mt-5" alt="Logo" width="250px">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3 p-5 text-light text-center">
                            <h2>Welcome!</h2>
                            <h5>Login to TaskDragon below!</p>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="Enter Username" placeholder="Enter Username or Email">
                                <label for="FloatingInput">Username or Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">         
                                <input type="text" class="form-control" id="FloatingInput" aria-describedby="Password" placeholder="Enter password">
                                <label for="FloatingInput">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <a class="btn btn-dark" href="Dashboard.html" role="button">Sign in</a>
                        </div>
                    </div>

                </div>

                <div class="col-3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5 pt-1 text-center bg-danger d-flex justify-content-center align-items-center">
                <footer class="footer">
                    <p>&copy;2024 Harrison Brockhoff <br>
                    All Rights Reserved<br>
                <i>Violators will be hunted for sport. /s</i></p>
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
